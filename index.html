<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bounce The Ball</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <style>
        /* Base Game Font */
        body { margin: 0; overflow: hidden; background: #000; }

        /* Glassmorphism Panel Style */
        .hud-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Screen Overlays (Pause, Menu, Tutorial) */
        .screen-overlay {
            position: absolute;
            inset: 0;
            background: rgba(10, 10, 20, 0.85); /* Dark dim background */
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        
        /* Helper to hide screens */
        .hidden { display: none !important; }

        /* Buttons */
        .btn-icon {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
        }
        .btn-icon:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.05); }

        .btn-start {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            font-weight: 900;
            font-size: 1.5rem;
            padding: 12px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(249, 115, 22, 0.6); }

        .btn-menu {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: filter 0.2s;
        }
        .btn-menu:hover { filter: brightness(1.2); }

        .btn-neon {
            background: transparent;
            border: 2px solid #fbbf24;
            color: #fbbf24;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .btn-neon:hover { background: #fbbf24; color: #000; box-shadow: 0 0 15px #fbbf24; }

        .btn-exit {
            background: transparent;
            border: 2px solid #ef4444;
            color: #ef4444;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-exit:hover { background: #ef4444; color: white; }

        /* Inputs */
        .name-input {
            background: rgba(0,0,0,0.5);
            border: 2px solid #f97316;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
            width: 100%;
            max-width: 300px;
        }

        /* Tutorial Cards */
        .tutorial-card {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
        }

        /* Modal */
        .modal-bg {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: flex; justify-content: center; align-items: center;
        }
        .modal-card {
            background: #1e293b; width: 90%; max-width: 400px; border-radius: 16px; overflow: hidden;
            border: 1px solid #334155;
        }
        .modal-header {
            background: #0f172a; padding: 15px; color: #fbbf24;
            display: flex; justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

    <div id="game-container" class="relative w-full h-screen overflow-hidden bg-slate-950">
      
      <div id="ui-overlay" class="absolute inset-0 p-4 pointer-events-none z-10 font-sans">
        <div class="flex justify-between items-start">
          
          <div class="hud-card pointer-events-auto">
            <div id="display-name" class="text-orange-400 font-bold uppercase tracking-tighter">Guest Player</div>
            <div class="flex space-x-6 items-center">
              <div class="flex items-center text-white text-2xl font-black">üí∞ <span id="points-display" class="ml-2">0</span></div>
              <div id="rank-indicator" class="text-yellow-400 font-bold text-sm"></div>
            </div>
          </div>
    
          <div class="flex gap-3 items-start pointer-events-auto">
            <div class="flex gap-2">
                <button id="audio-btn" class="btn-icon">üîä</button>
                <button id="pause-btn" class="btn-icon">‚è∏Ô∏è</button>
            </div>
    
            <div class="hud-card w-28 text-center">
                <div class="text-rose-500 font-black text-xs tracking-widest">BALLS</div>
                <div id="balls-display" class="text-4xl text-orange-500 font-black">10</div>
            </div>
          </div>
        </div>
      </div>
    
      <div id="pause-screen" class="screen-overlay hidden z-[55]">
        <h2 class="text-6xl font-black text-white mb-8 tracking-widest italic">PAUSED</h2>
        <div class="flex flex-col gap-4 w-64">
            <button id="resume-btn" class="btn-menu bg-green-500 hover:bg-green-400 text-green-950">RESUME</button>
            <button id="restart-btn" class="btn-menu bg-orange-500 hover:bg-orange-400 text-orange-950">RESTART</button>
            <button id="quit-to-menu-btn" class="btn-menu bg-slate-700 hover:bg-slate-600 text-white">MAIN MENU</button>
        </div>
      </div>
    
      <div id="tutorial-screen" class="screen-overlay hidden">
        <div class="text-center mb-4">
          <h2 class="text-4xl font-black text-orange-500 mb-2">HOW TO PLAY</h2>
          <div class="w-24 h-1.5 bg-rose-500 mx-auto rounded-full"></div>
        </div>
        
        <div class="grid grid-cols-1 gap-3 text-white max-w-sm mb-8">
          
          <div class="tutorial-card">
            <span class="text-2xl">üñ±Ô∏è</span>
            <p><span class="text-orange-400 font-bold">DRAG:</span> Hold click & drag back to aim.</p>
          </div>
    
          <div class="tutorial-card">
            <span class="text-2xl">üìè</span>
            <p><span class="text-orange-400 font-bold">ARC:</span> Pull further for higher jump.</p>
          </div>
    
          <div class="tutorial-card">
            <span class="text-2xl">üöÄ</span>
            <p><span class="text-orange-400 font-bold">SHOOT:</span> Release click to fire!</p>
          </div>
    
        </div>
        <button id="confirm-start-btn" class="btn-start">I'M READY!</button>
      </div>
    
      <div id="message-screen" class="screen-overlay">
        <div class="text-center mb-8">
          <h1 class="text-5xl font-black text-orange-500 italic uppercase">Bounce <span class="text-white">The Ball</span></h1>
          <div class="w-24 h-1.5 bg-rose-500 mx-auto mt-2 rounded-full"></div>
        </div>
        <div id="name-entry-container" class="mb-8">
          <input id="player-name-input" maxlength="12" placeholder="Enter Nickname" class="name-input">
        </div>
        <div id="message-text" class="text-orange-200 text-xl font-medium mb-10 text-center">Ready to test your aim?</div>
        <div class="flex flex-col gap-4 items-center">
          <button id="start-game-btn" class="btn-start">START GAME</button>
          <div class="flex gap-4">
            <button id="leaderboard-btn" class="btn-neon">üèÜ RANKINGS</button>
            <button id="exit-game-btn" class="hidden btn-exit">EXIT</button>
          </div>
        </div>
      </div>
    
      <div id="modal-container" class="hidden modal-bg">
        <div class="modal-card">
          <div class="modal-header">
            <h2 class="font-bold">üèÆ TOP PLAYERS</h2>
            <button id="close-modal-btn" class="text-2xl font-bold">&times;</button>
          </div>
          <div id="modal-content" class="p-4 text-white"></div>
        </div>
      </div>
    
      <footer class="absolute bottom-4 w-full text-center pointer-events-none z-[60]">
        <p class="text-[10px] uppercase tracking-[0.2em] text-white/30 font-sans">
          Developed by <span class="text-orange-500/60 font-bold">John Emanuel Yamas</span> &copy; 2025
        </p>
      </footer>
    </div>

    <script src="./script.js"></script>

</body>
</html>
